<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                <span style="font-size: 24px;"><b>{{ post.author.username }}</b></span>
            </a>
            said {{ moment(post.timestamp).fromNow() }}
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
